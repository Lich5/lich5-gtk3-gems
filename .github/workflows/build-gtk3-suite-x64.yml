      - name: Download gtk3 extensions (Ruby 3.3)
        uses: actions/download-artifact@v4
        with:
          name: gtk3-extensions-x64-3.3
          path: gems/gtk3/

      - name: Download gtk3 extensions (Ruby 3.4)
        uses: actions/download-artifact@v4
        with:
          name: gtk3-extensions-x64-3.4
