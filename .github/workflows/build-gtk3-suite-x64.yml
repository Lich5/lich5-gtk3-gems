        with:
          name: cairo-gobject-extensions-x64-${{ matrix.ruby }}
          path: gems/cairo-gobject

      # Create rcairo symlink for check_cairo function in mkmf-gnome.rb
      # The check_cairo helper looks for cairo at top_dir/../rcairo/ (sibling dir)
      # but our structure has gems/cairo/, so we create a symlink at repo root
      - name: Create rcairo symlink for cairo headers
        shell: msys2 {0}
        run: |
          echo "Creating rcairo symlink for check_cairo in mkmf-gnome..."
