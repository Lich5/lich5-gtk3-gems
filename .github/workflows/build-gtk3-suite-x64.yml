      - name: Upload gobject-introspection gem
        uses: actions/upload-artifact@v4
        with:
          name: gem-gobject-introspection-x64-mingw32
          path: pkg/gobject-introspection-*.gem
          retention-days: 90

  # ============================================================================
  # GIO2 - Depends on gobject-introspection
  # ============================================================================

